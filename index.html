<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,cuser-scalable=0" />
    <title>Guess my Number -- Game</title>
    <!-- Css Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/Logo 2.jpg" type="image/jpg">
    <!-- FontAwesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="main">
    <div id="gamePannel">
      <div class="top-sec">
        <!-- <div class="game-details-sec"> -->
        <div class="top gameTitle">Number Guessing Game</div>
        <div class="bottom gameDescription">
          <!-- <p>Try and guess a Random Number between 1 and 100</p>
          <p>You have 10 attempts to guess the right Number</p> -->
          <p>Hey Am, Alex i have generated a number between 1 - 10.</p>
          <p>TRY to Guess My Number and WIN the Game.</p>
        </div>
        <!-- </div> -->
      </div>

      <div class="game-sec">
        <div class="page entry-page">
          <h2>
            Click Play Button <i class="fa-solid fa-arrow-down fa-ounce"></i> To
            Start Game
          </h2>
          <input type="submit" class="btn" id="startGame" value="Play Game" />
        </div>

        <div class="page game-page">
          <div>
            <div class="gameHeading">Guess Your Number</div>
            <div class="hintContainer">
              <span class="hintTitle">Hint : </span>
              <span class="hintString"
                >Your Guess is Too
              </span>
              <span class="hintWarn">
                <span class="warn high">High</span>
                <span class="warn low">Low</span>
              </span>
            </div>
            <div class="remainGuessContainer">
              Your Remaining Guesses :
              <span id="remainCount"></span>
            </div>
          </div>
          <div class="userAction">
            <input
              type="text"
              id="userGuess"
              placeholder="Enter your guess"
            />
            <input
              type="submit"
              id="submitBtn"
              class="btn"
              value="Generate a Random Number"
            />
          </div>
        </div>

        <div class="page result-page">
          <!-- If Game Over -->
          <h2 class="resultTitle">Game Over â˜¹!</h2>
          <input
            type="button"
            class="btn resultBtn"
            value=""
            id="playAgainBtn"
          />

          <!-- If User WIN's -->
          <!-- <h2>You WIN The Game</h2>
          <input type="button" class="btn" value="Play More Harder" id="playMoreHarder" /> -->
        </div>
      </div>

      <div class="bottom-sec">
        <div class="prevGuessesContainer">
          <h3 class="prevGussesTitle">Your Previous Guesses</h3>
          <div class="prevGuesses"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
